apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-catalog-deployment
  namespace: rso-deploy-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-catalog-service
  template:
    metadata:
      labels:
        app: product-catalog-service
    spec:
      containers:
        - name: product-catalog-container
          image: vcesar0edu/rso_repo:product-catalog-2022-12-11-00-41-33
          env:
            - name: KUMULUZEE_DATASOURCES0_CONNECTIONURL
              value: jdbc:postgresql://lucky.db.elephantsql.com:5432/plqeoytw
            - name: KUMULUZEE_DATASOURCES0_USERNAME
              value: plqeoytw
            - name: KUMULUZEE_DATASOURCES0_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: elephant-pg-pwd
                  key: pg-pass
          ports:
            - containerPort: 8080
              name: server
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health/live
              port: server
            initialDelaySeconds: 30
            periodSeconds: 3
          readinessProbe:
              httpGet:
                path: /health/ready
                port: server
              initialDelaySeconds: 30
              periodSeconds: 3

---

apiVersion: v1
kind: Service
metadata:
  name: product-catalog-service
  namespace: rso-deploy-namespace
spec:
  type: LoadBalancer
  ports:
    - port: 8080
      protocol: TCP
      targetPort: server
  selector:
    app: product-catalog-service